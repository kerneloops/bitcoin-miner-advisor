<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Miner Weekly Advisor</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>Bitcoin Miner Weekly Advisor</h1>
      <div class="controls">
        <button id="analyzeBtn" onclick="runAnalysis()">Run Weekly Analysis</button>
        <button id="exportBtn" class="export-btn" onclick="exportToGoogle()" style="display:none">
          Export to Sheets &amp; Drive
        </button>
        <span id="status" class="status"></span>
        <span id="exportStatus" class="status export-status"></span>
      </div>
    </div>
  </header>

  <main>
    <div id="fundamentals" class="fundamentals" style="display:none"></div>

    <div id="portfolioSection" class="history-section">
      <h2>Portfolio</h2>
      <div id="portfolioContent"></div>
      <form id="holdingForm" class="holding-form">
        <select id="holdingTicker"></select>
        <input id="holdingShares" type="number" step="any" min="0" placeholder="Shares">
        <input id="holdingCost"   type="number" step="any" min="0" placeholder="Avg cost ($)">
        <button type="submit">Save</button>
      </form>
    </div>

    <div id="tradeLogSection" class="history-section">
      <h2>Trade Log</h2>
      <div id="tradeLogContent"></div>
      <form id="tradeForm" class="holding-form">
        <input id="tradeDate"     type="date">
        <select id="tradeTicker"></select>
        <select id="tradeType">
          <option value="BUY">Buy</option>
          <option value="SELL">Sell</option>
        </select>
        <input id="tradePrice"    type="number" step="any" min="0" placeholder="Price ($)">
        <input id="tradeQuantity" type="number" step="any" min="0" placeholder="Quantity">
        <button type="submit">Record Trade</button>
      </form>
    </div>

    <div id="dashboard" class="dashboard">
      <div class="placeholder">
        <p>Click <strong>Run Weekly Analysis</strong> to fetch the latest data and get AI recommendations.</p>
        <p class="sub">First run will fetch up to 1 year of price history and may take ~30 seconds.</p>
      </div>
    </div>

    <section id="historySection" class="history-section" style="display:none">
      <h2>Analysis History</h2>
      <div class="ticker-tabs" id="historyTabs"></div>
      <div id="historyContent"></div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
