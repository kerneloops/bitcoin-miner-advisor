<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hash &amp; Burn — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/style.css?v=13" />
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
      opacity: 0.045;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 128px 128px;
    }

    .login-box {
      width: 680px;
      max-width: calc(100vw - 2rem);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 2.5rem 2rem;
      position: relative;
      z-index: 1;
    }
    .login-logo {
      font-size: 1rem;
      font-weight: 700;
      color: var(--green);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }
    .login-sub {
      font-size: 0.62rem;
      color: var(--muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
    .login-mode-label {
      font-size: 0.62rem;
      color: var(--sell);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 2rem;
      min-height: 1em;
    }
    .login-box label {
      display: block;
      font-size: 0.62rem;
      color: var(--muted);
      letter-spacing: 0.13em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
    .input-cursor-wrap {
      position: relative;
      margin-bottom: 1.2rem;
    }
    .input-cursor-wrap::before {
      content: '▋';
      position: absolute;
      left: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--green);
      font-size: 0.85rem;
      pointer-events: none;
      animation: blink 1s step-end infinite;
      z-index: 1;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      background: var(--bg);
      border: 1px solid var(--border2);
      color: var(--text);
      padding: 0.55rem 2.2rem 0.55rem 1.6rem;
      font-family: inherit;
      font-size: 0.85rem;
      outline: none;
      caret-color: transparent;
    }
    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus { border-color: var(--green-dim); }
    .eye-btn {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--muted);
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .eye-btn:hover { color: var(--green); }
    .eye-btn svg { width: 15px; height: 15px; fill: none; stroke: currentColor; stroke-width: 1.8; stroke-linecap: round; stroke-linejoin: round; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    .login-box button.submit-btn {
      width: 100%;
      background: var(--green);
      color: var(--bg);
      border: none;
      padding: 0.55rem 1rem;
      font-family: inherit;
      font-size: 0.72rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .login-box button.submit-btn:hover { background: var(--green-dim); }
    .login-box button.submit-btn:disabled { opacity: 0.5; cursor: default; }
    .toggle-link {
      display: block;
      font-size: 0.62rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      font-family: inherit;
      text-align: left;
    }
    .toggle-link:hover { color: var(--text); }
    .api-error {
      font-size: 0.62rem;
      color: var(--sell);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.8rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <div class="login-logo">Hash &amp; Burn</div>
    <div class="login-sub">Lapio Signal Terminal</div>
    <div class="login-mode-label" id="modeLabel"></div>

    <label for="username">Username</label>
    <div class="input-cursor-wrap">
      <input id="username" name="username" type="text" autofocus autocomplete="username" spellcheck="false" />
    </div>

    <label for="password">Password</label>
    <div class="input-cursor-wrap">
      <input id="password" name="password" type="password" autocomplete="current-password" />
      <button type="button" class="eye-btn" onclick="togglePw('password')" tabindex="-1" aria-label="Show password">
        <svg id="eyeIcon_password" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
      </button>
    </div>

    <div id="confirmWrap" style="display:none">
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-cursor-wrap">
        <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" />
        <button type="button" class="eye-btn" onclick="togglePw('confirmPassword')" tabindex="-1" aria-label="Show password">
          <svg id="eyeIcon_confirmPassword" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
      </div>
    </div>

    <div class="api-error" id="apiError"></div>

    <button class="submit-btn" id="submitBtn" type="button" onclick="submitForm()">Enter at your own risk</button>
    <button class="toggle-link" id="toggleBtn" type="button" onclick="toggleMode()">Request beta access →</button>

    <div style="margin-top:1.5rem;padding-top:1rem;border-top:1px solid var(--border2)">
      <a href="https://discord.gg/xsYf2J6A" target="_blank" rel="noopener"
         style="font-size:0.6rem;color:var(--muted);letter-spacing:0.1em;text-transform:uppercase;text-decoration:none">
        Join Discord →
      </a>
      <span style="font-size:0.6rem;color:var(--border2);margin:0 0.5rem">|</span>
      <a href="mailto:support@lapio.dev?subject=[Lapio Support]"
         style="font-size:0.6rem;color:var(--muted);letter-spacing:0.1em;text-transform:uppercase;text-decoration:none">
        support@lapio.dev
      </a>
    </div>
  </div>

  <style>
    @keyframes master-alarm {
      0%, 100% {
        border-color: var(--sell);
        box-shadow: 0 0 8px 2px rgba(255,59,59,0.3), inset 0 0 18px rgba(255,59,59,0.05);
        background: var(--surface);
      }
      50% {
        border-color: #ff1a1a;
        box-shadow: 0 0 28px 8px rgba(255,30,30,0.7), inset 0 0 40px rgba(255,30,30,0.18);
        background: rgba(180,0,0,0.18);
      }
    }
    @keyframes alarm-text {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .alarm-box { animation: master-alarm 0.6s ease-in-out infinite; }
    .alarm-label { animation: alarm-text 0.6s ease-in-out infinite; }
  </style>

  <!-- Error modal (wrong password) -->
  <div id="errorModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.75);z-index:1000;align-items:center;justify-content:center;">
    <div class="alarm-box" style="border:2px solid var(--sell);padding:2rem 2.5rem;text-align:center;max-width:320px;width:90%">
      <div class="alarm-label" style="font-size:0.62rem;color:var(--sell);letter-spacing:0.15em;text-transform:uppercase;margin-bottom:1rem">⚠ ACCESS DENIED</div>
      <div style="font-size:1.1rem;font-weight:700;color:var(--text);letter-spacing:0.05em;margin-bottom:1.5rem">You Shall Not Pass</div>
      <button onclick="closeError()" style="background:var(--sell);color:var(--bg);border:none;padding:0.45rem 1.5rem;font-family:inherit;font-size:0.65rem;font-weight:700;letter-spacing:0.12em;text-transform:uppercase;cursor:pointer">Try Again</button>
    </div>
  </div>

  <script>
    let isRegister = false;

    // Show error modal if redirected back with ?error=1 (form POST fallback)
    if (new URLSearchParams(window.location.search).get('error')) {
      const m = document.getElementById('errorModal');
      m.style.display = 'flex';
    }

    function closeError() {
      document.getElementById('errorModal').style.display = 'none';
      history.replaceState(null, '', '/login');
      document.getElementById('username').focus();
    }

    function togglePw(id) {
      const input = document.getElementById(id);
      const icon = document.getElementById('eyeIcon_' + id);
      const showing = input.type === 'text';
      input.type = showing ? 'password' : 'text';
      // Toggle between eye-open and eye-slash SVG paths
      icon.innerHTML = showing
        ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>'
        : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>'
        + '<path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>'
        + '<line x1="1" y1="1" x2="23" y2="23"/>';
    }

    function toggleMode() {
      isRegister = !isRegister;
      document.getElementById('modeLabel').textContent = isRegister ? 'Beta registration' : '';
      document.getElementById('submitBtn').textContent = isRegister ? 'Request access' : 'Enter at your own risk';
      document.getElementById('toggleBtn').textContent = isRegister ? '← Back to login' : 'Request beta access →';
      document.getElementById('confirmWrap').style.display = isRegister ? 'block' : 'none';
      document.getElementById('confirmPassword').value = '';
      document.getElementById('apiError').style.display = 'none';
      document.getElementById('apiError').textContent = '';
      document.getElementById('username').focus();
    }

    async function submitForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errEl = document.getElementById('apiError');
      const btn = document.getElementById('submitBtn');

      errEl.style.display = 'none';
      errEl.textContent = '';

      if (!username || !password) {
        errEl.textContent = 'Username and password are required.';
        errEl.style.display = 'block';
        return;
      }

      if (isRegister) {
        const confirm = document.getElementById('confirmPassword').value;
        if (password !== confirm) {
          errEl.textContent = 'Passwords do not match.';
          errEl.style.display = 'block';
          document.getElementById('confirmPassword').focus();
          return;
        }
      }

      btn.disabled = true;
      const url = isRegister ? '/api/auth/register' : '/api/auth/login';
      try {
        const resp = await fetch(url, {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        if (resp.ok) {
          window.location.href = '/';
          return;
        }

        const body = await resp.text();
        if (resp.status === 401) {
          errEl.textContent = 'Invalid username or password.';
        } else if (resp.status === 403 || body.includes('beta_full')) {
          errEl.textContent = 'Beta is full — check back later.';
        } else if (resp.status === 409 || body.includes('username_taken')) {
          errEl.textContent = 'Username already taken.';
        } else if (resp.status === 422 || body.includes('password_too_short')) {
          errEl.textContent = 'Password must be at least 8 characters.';
        } else {
          errEl.textContent = 'Something went wrong. Try again.';
        }
        errEl.style.display = 'block';
      } catch (err) {
        errEl.textContent = 'Network error. Check your connection.';
        errEl.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    }

    // Allow Enter key to submit
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') submitForm();
    });
  </script>
</body>
</html>
